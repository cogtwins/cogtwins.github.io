---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
	<header class="bg-light p-3">
		<div class="container">
			<h1 class="fs-4" itemprop="name headline">{{ page.title | escape }}</h1>
			<div class="text-muted pb-2">
				<i class="bi bi-person text-dark"></i> Author: {{ page.author }}
				<i class="bi bi-calendar3 text-dark ms-2"></i> Date {{ page.date | date:
				site.date_format }}
			</div>
		</div>
	</header>

	<div
		class="container mt-3"
		itemprop="articleBody">
		{{ content }}
	</div>

	<div class="container border-top mt-2 mb-3 pt-2">
		Tags: {% for tag in page.tags %}
		<span class="badge bg-info-subtle text-info-emphasis rounded-pill">
			{{ tag }}
		</span>
		{% endfor %}
	</div>

	{%- if site.disqus.shortname -%} {%- include disqus_comments.html -%} {%-
	endif -%}

	<a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
