---
layout: default
---
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

<article itemscope itemtype="http://schema.org/BlogPosting">

  <header class="bg-light ps-2 pe-2">
    <h1 class="display-6" itemprop="name headline">{{ page.title | escape }}</h1>
    <div class="text-muted pb-2">
      <i class="bi bi-person text-dark"></i> Author: {{ page.author }} <i class="bi bi-calendar3 text-dark"></i> Date {{ page.date | date: site.date_format }}
    </div>
  </header>

  <div class="mt-3" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="border-top mt-2 mb-3 pt-2">
    Tags:
    {% for tag in page.tags %}
    <span class="badge bg-info-subtle text-info-emphasis rounded-pill">
      {{ tag }}
    </span>
    {% endfor %}
  </div>

  {%- if site.disqus.shortname -%}
  {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<!-- and it's easy to individually load additional languages -->
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/go.min.js"></script>

<script>hljs.highlightAll();</script>
